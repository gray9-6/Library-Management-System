spring.application.name=Library-Management-System

#Sql driver connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/library_management_db?createTableIfNotExists=true
#use your sql userName
spring.datasource.username=root 
#use your sql password
spring.datasource.password=#@incorrect

# to show the query in the terminal,whenever our application runs
spring.jpa.show-sql=true

# auto update the tables, whenever we create the model classes
spring.jpa.hibernate.ddl-auto=update

server.port= 8080




# this config value we are using in SimpleCorsFilter class
app.client.url=http://localhost:4200/login
